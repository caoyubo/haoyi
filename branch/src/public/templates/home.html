<ion-view class="home" view-title="好易商城" hide-back-button="true">
  <ion-nav-buttons side="left">
    <!--<img src="img/logo.png" menu-toggle="left" class="nav-left-logo"/>-->
    <button class="button  icon ion-navicon button-clear" ng-click="openModal()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button  icon ion-ios-cart-outline button-clear" ng-click="isLogin('cart')"></button>
  </ion-nav-buttons>

  <ion-content class="home-content">
    <ion-refresher pulling-text="下拉刷新"	on-refresh="doRefresh()" spinner="android">
    </ion-refresher>

    <div class="list  searchs  " style="margin-bottom: 0px;background: #fff;">
      <label class="item item-input" ui-sref="store-search" nav-direction="forward">
        <label class="search-btn"><i class="icon ion-search placeholder-icon"></i></label>
        <input type="text" placeholder="搜索">
      </label>
    </div>
    <!--图片轮番效果-->
    <ion-slide-box does-continue="true" slide-interval="3000" auto-play="true" class="home-slide" ng-if="isSlide">
      <ion-slide ng-repeat="slideItem in slideImgList">
        <a href="#">
          <img src="{{imgUrl}}{{slideItem.resPath}}" width="100%">
        </a>
      </ion-slide>
    </ion-slide-box>
    <!--图片轮番效果 end-->
    <div class="row text-center light-bg shop-data">
      <div class="col padding0">用户数量：<span>4295</span></div>
      <div class="col padding0">商家注入：<span>4325</span></div>
      <div class="col padding0">流量数据：<span>45358万</span></div>
    </div>

    <ion-list class="home-list">
      <div class="row text-center">
        <div class="col">
          <a ui-sref="tab.category">
            <img src="img/preferential_price.png"/>
          </a>
          全部商品
        </div>
        <div class="col">
          <!-- ui-sref="presale" nav-direction="forward" -->
          <a ui-sref="lottery" nav-direction="forward" >
            <img src="img/earn_points.png"/>
            每日抽奖
          </a>
        </div>
        <div class="col">
          <a ui-sref="fake-score" nav-direction="forward">
            <img src="img/register.png"/>
            翡翠商城
          </a>
        </div>
        <div class="col">
          <a ui-sref="active" nav-direction="forward">
            <img src="img/shop.png"/>
            活动商品
          </a>
        </div>
      </div>
    </ion-list>

    <div class="row text-center light-bg margin-top5" >
      <div class="col" style="text-decoration: line-through;color:#cccccc;height: 30px;overflow: hidden">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
      <div class="col" style="font-size: 12px;">假积分兑换展示</div>
      <div class="col" style="text-decoration: line-through;color:#cccccc;height: 30px;overflow: hidden">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>
    <ion-slide-box does-continue="true" slide-interval="4000" auto-play="true" show-pager="false" class="home-slide light-bg" >
      <ion-slide class="fake-score-show-list">
        <div class="row row-no-padding">
          <div class="col text-center"><img src="img/1.jpg" width="90%">$10.00</div>
          <div class="col text-center"><img src="img/2.jpg" width="90%">$20.00</div>
          <div class="col text-center"><img src="img/3.jpg" width="90%">$10.00</div>
          <div class="col text-center"><img src="img/4.jpg" width="90%">$10.00</div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="row row-no-padding">
          <div class="col text-center"><img src="img/1.jpg" width="90%">$10.00</div>
          <div class="col text-center"><img src="img/2.jpg" width="90%">$10.00</div>
          <div class="col text-center"><img src="img/3.jpg" width="90%">$20.00</div>
          <div class="col text-center"><img src="img/4.jpg" width="90%">$10.00</div>
        </div>
      </ion-slide>
    </ion-slide-box>

    <div class="row ">
      <div class="col">
        <button class="button button-full" ui-sref="register" nav-direction="forward" style="background:#bbdefa ">
          用户注册
        </button>
      </div>
      <div class="col">
        <button class="button button-full" ui-sref="store-register" nav-direction="forward" style="background:#ffccd1 ">
          我要开店
        </button>
      </div>
    </div>
    <div class="row ">
      <div class="col">
        <button class="button button-full" style="background:#ffcc81" nav-direction="forward" >
          广告发布
        </button>
      </div>
      <div class="col">
        <button class="button button-full" style="background:#fff9c5" nav-direction="forward">
          厂家进驻
        </button>
      </div>
    </div>

    <!--<div class="home-tit-Advertisement padding-left padding-right">
      <span class="assertive" style="font-size: 22px;">标题广告</span>
      <span>[号外]好一商城启动上线</span>
    </div>
    <div class="home-Advertisement text-center">
      <img src="img/advertisement_01.png"/>
    </div>

    &lt;!&ndash;推广&ndash;&gt;
    <div class="home-Promotion row">
      <div class="col">
        <img src="img/advertisement_02.png"/>
      </div>
      <div class="col">
        <div class="row row-no-padding padding-left padding-bottom">
          <div class="col"><img src="img/advertisement_03.png"/></div>
        </div>
        <div class="row row-no-padding padding-left">
          <div class="col"><img src="img/advertisement_03.png"/></div>
        </div>

      </div>
    </div>-->

    <!--商品推廣 -->
    <div class="goods-list-panel">
      <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="item in spreadGoods" on-tap='myHref(item.resLink)'>
          <img ng-if="item.resPath" src="{{imgUrl}}{{item.resPath}}">
          <img ng-if="!item.resPath" src="img/item_pic.jpg">
          <h2>{{item.resName}}</h2>
          <p style="color: #A92A07">￥{{item.price}}</p>
        </a>
      </div>
    </div>

    <div class="goods-list-panel">
      <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="goodsItem in goodsList" on-tap='myHref(goodsItem.id)'>
          <img ng-if="goodsItem.goodsimg" src="{{imgUrl}}{{goodsItem.goodsimg}}">
          <img ng-if="!goodsItem.goodsimg" src="img/item_pic.jpg">
          <h2>{{goodsItem.goodsname}}</h2>
          <p style="color: #A92A07"> ￥{{goodsItem.marketprice}} </p>
        </a>
      </div>
    </div>

    <ion-infinite-scroll on-infinite="load_more();" distance="1%" immediate-check="true" ng-if="moreDataCanBeLoaded">
    </ion-infinite-scroll>

  </ion-content>
  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view class="model-panel">
      <ion-header-bar class="bar-clear">
        <a class="button " ng-click="closeModal();"></a>
        <!--<h1 class="title">快速导航</h1>-->
      </ion-header-bar>

      <div class="list list-inset" style="margin-top: 60px;">
        <label class="item item-input">
          <label class="search-btn" ng-click="search()"><i class="icon ion-search placeholder-icon"></i></label>
          <input type="text" placeholder="Search" name="goodsname" ng-model="goodsname">
        </label>
      </div>

      <div class="row responsive-sm" >
        <div class="col" ui-sref="login" ng-click="closeModal();">你好，登录</div>
        <div class="col" ng-click="closeModal();">消息提醒</div>
        <div class="col" ng-click="closeModal();">我的验证码</div>
      </div>
      <div class="row responsive-sm">
        <div class="col" ui-sref="order" ng-click="closeModal();">我的订单</div>
        <div class="col">我的账户</div>
        <div class="col">快速充值</div>

      </div>
      <div class="row responsive-sm">
        <div class="col" ng-click="closeModal();">好一客服</div>
        <div class="col">法律条款</div>
        <div class="col">关于我们</div>
        <div class="col">应用程序评价</div>
        <div class="col">退出</div>
      </div>
    </ion-modal-view>
  </script>
</ion-view>
