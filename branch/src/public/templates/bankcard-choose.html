<ion-view view-title="选择银行卡" class="backcard-choose" >
  <ion-content class="backcard-choose-content">
    <ion-radio ng-model="choice" ng-value="A">工商银行</ion-radio>
    <ion-radio ng-model="choice" ng-value="B">农业银行</ion-radio>
    <ion-radio ng-model="choice" ng-value="C">建设银行</ion-radio>
  </ion-content>

  <div class="pay-comm">
    <button class="button button-full button-assertive" ui-sref="pay" nav-direction="back">
      确定
    </button>
  </div>
</ion-view>
