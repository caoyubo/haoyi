<ion-view class="evaluation" view-title="商品评价">
    <ion-content class="evaluation-content">

        <div class="list">
            <a class="item item-avatar" ng-repeat="item in evaluationList">
                <img src="img/mike.png">
                <h2>{{item.userName}}&nbsp;&nbsp;&nbsp;{{item.score}}星</h2>
                <p style="color:#cccccc;font-size: 10px;">{{item.createTime}} </p>
                <div class="padding-top">
                 <p style="color:#000000;">{{item.comment}}</p>
                </div>
            </a>
