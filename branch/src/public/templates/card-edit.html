<ion-view title="绑定银行卡" class="store-register">
    <ion-content class="store-register-content">
        <form name="cardForm" role="form" novalidate="novalidate">
            <div class="card-no">
                <div class="row">
                    <div class="col">
                        <p>银行名称</p>
                        <p><input type="text" placeholder="" ng-model="bankCardInfoReq.bankName" name="bankName" required></p>
                        <p class="error" ng-show="cardForm.bankName.$dirty&&cardForm.bankName.$error.required">银行名称不能为空！</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>银行卡号</p>
                        <p><input type="text" placeholder="" ng-model="bankCardInfoReq.bankNum" name="bankNum" required></p>
                        <p class="error" ng-show="cardForm.bankNum.$dirty&&cardForm.bankNum.$error.required">银行卡号不能为空！</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>持卡人预留号码</p>
                        <p><input type="text" placeholder="" ng-model="bankCardInfoReq.bankPhone" name="bankPhone" required></p>
                        <p class="error assertive" ng-show="cardForm.bankPhone.$dirty&&cardForm.bankPhone.$error.required">持卡人预留号码不能为空！</p>
                    </div>
                </div>
            </div>


            <div class="next row ">
                <div class="col" ng-if="noCard">
                    <button class="button button-full button-dark" ng-click="accountBank.operate('bind',cardForm)">
                        绑定
                    </button>
                </div>
                <div class="col" ng-if="!noCard">
                    <button class="button button-full button-dark" ng-click="accountBank.operate('update',cardForm)">
                        更换
                    </button>
                </div>
                <div class="col" ng-if="!noCard">
                    <button class="button button-full button-dark" ng-click="accountBank.operate('cancel')">
                       解除
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
