<ion-view class="bill" view-title="积分账单">

  <ion-content class="bill-content">
    <div class="list">
      <div class="item item-divider">
        本月
      </div>
      <a class="item positive bill-detail" ng-repeat="item in billList">
        <div style="color:#d5d5d5;">
          <p style="font-size: 12px;">时间</p>
          <p style="font-size: 12px; color:#939393">{{item.dealTime}}</p>
        </div>
        <div class="circle positive-bg light text-center" ng-if="item.dealType == '0001'">出</div>
        <div class="circle calm-bg light text-center" ng-if="item.dealType == '0002'">入</div>
        <div>
          <p style="font-size: 14px;line-height: 35px;color:red" ng-if="item.dealType == '0001'">-{{item.trsAmount}}</p>
          <p style="font-size: 14px;line-height: 35px; color:#4EC83B" ng-if="item.dealType == '0002'">+{{item.trsAmount}}</p>
         <!-- <p style="font-size: 12px; color:#939393">商品名称</p>-->
        </div>
      </a>



      <!--<a class="item positive bill-detail" href="#">
        <div style="color:#d5d5d5;line-height: 35px;">时间</div>
        <div class="circle positive-bg light text-center">购</div>
        <div>
          <p style="font-size: 14px;">+100</p>
          <p style="font-size: 12px; color:#939393">商品名称</p>
        </div>
      </a>-->
    </div>
  </ion-content>
</ion-view>
