

<ion-view class="editAddress">

  <ion-header-bar class="bar-dark">
    <a href="javascript:history.back(-1)" class="button button-icon icon ion-chevron-left"></a>
    <h1 class="title">新增收货地址</h1>
  </ion-header-bar>

  <ion-content class="editAddress-content">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">收货人：</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">手机号码：</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">所在地区：</span>
        <input type="text">
        <i class="icon ion-ios-arrow-right"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">街道：</span>
        <input type="text">
        <i class="icon ion-ios-arrow-right"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">详细地址：</span>
        <input type="text">
      </label>
    </div>

    <div class="address-save">
      <button class="button button-assertive">
        保存并使用
      </button>
    </div>
  </ion-content>
</ion-view>
